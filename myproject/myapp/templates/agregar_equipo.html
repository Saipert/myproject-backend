<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Equipo</title>
    <!-- Enlace al archivo de estilos de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white font-bold text-xl">Agregar Equipo</h1>
            <ul class="flex space-x-4">
                <li><a href="/" class="text-white hover:text-gray-200">Inicio</a></li>
                <li><a href="/other/" class="text-white hover:text-gray-200">Acerca de</a></li>
                <li><a href="/contacto/" class="text-white hover:text-gray-200">Contacto</a></li>
                <li><a href="{% url 'lista_equipos' %}" class="text-white hover:text-gray-200">Lista de Equipos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-blue-200 p-6 rounded-lg shadow-lg">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="mb-4">
                    <label for="id_provincia" class="block text-sm font-medium text-gray-700">Provincia</label>
                    {{ form.provincia }}
                </div>
                <div class="mb-4">
                    <label for="id_estadio" class="block text-sm font-medium text-gray-700">Estadio</label>
                    {{ form.estadio }}
                </div>
                <div class="mb-4">
                    <label for="id_rival" class="block text-sm font-medium text-gray-700">Rival</label>
                    {{ form.rival }}
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
